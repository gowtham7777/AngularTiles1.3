<div>
<section class="card login">
    <form name="myform"
          ng-submit="login()"
          novalidate>

        <div class="textintro">
            <h1>Hi there!</h1>
            <h3> <p>Log-in to access the awesomeness!</p></h3>
            <p class="message"
               ng-show="message"> {{ message }}</p>
        </div>

        <fieldset>
            <input type="email" name="email" placeholder="Email"
                   ng-model="user.email" ng-required="true">
            <p class="error validationerror"
               ng-show="myform.email.$invalid && myform.email.$touched">
                Must be a valid email</p>


            <input type="password" name="password" placeholder="Password"
                   ng-model="user.password" ng-required="true">
            <p class="error validationerror"
               ng-show="myform.password.$invalid && myform.email.$touched">
                Password is required</p>

        </fieldset>

        <button type="submit" class="btn"
                ng-disabled="myform.$invalid">Login</button>
        <p>or <a ng-href="#/register">register</a></p>
    </form>
</section>
</div>


                    <!--registeration ui-->



<div class="well" ng-show="false">
    <section class="card register">
        <form name="myform"
              ng-submit="register()"
              novalidate>

            <div class="textintro">
                <h1>Register</h1>
                <p>To access site features</p>
                <p class="message" ng-show="message">{{ message }}</p>
            </div>

            <fieldset>
                <input type="text" name="firstname" placeholder="First Name"
                       ng-model="user.firstname" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.firstname.$invalid && myform.firstname.$touched">
                    First name required</p>

                <input type="text" name="lastname" placeholder="Last Name"
                       ng-model="user.lastname" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                    Last name required</p>

                <input type="email" name="email" placeholder="Email"
                       ng-model="user.email" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.email.$invalid && myform.email.$touched">
                    Must be a valid email</p>

                <input type="password" name="password" placeholder="Password"
                       ng-model="user.password" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.password.$invalid && myform.email.$touched">
                    Password is required</p>

            </fieldset>

            <button type="submit" class="btn"
                    ng-disabled="myform.$invalid">Register</button>
            <p>or <a ng-href="#/login">login</a></p>
        </form>
    </section>
</div>
